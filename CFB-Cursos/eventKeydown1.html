<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Keydown</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            position: relative;
            background: red;
            left: 0px;
            top: 0px;
        }
    </style>
    <script>
        var x = 0
        var y = 0
        /*Seta-esquerda=37; Seta-cima=38; Seta-direita=39; Seta-baixo=40*/
        function move(evento){
            var pega_tecla = evento.keyCode
            var caixa = document.getElementById('div1')
            if (pega_tecla == 37){
                x-=10
                caixa.style.left = x+"px"

            } else if (pega_tecla == 38){
                y-=10
                caixa.style.top = y+"px"

            } else if(pega_tecla == 39){
                x+=10
                caixa.style.left = x+"px"

            } else if(pega_tecla == 40){
                y+=10
                caixa.style.top = y+"px"
            } else if (pega_tecla == 13){
                alert('Jogo Pausado!')
                document.removeEventListener('keydown', move) // Ou this.addEventListener já que é pra dicionar o evento nesse documento
            }
        }
        document.addEventListener('keydown', move) // ou this.addEventListener
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
