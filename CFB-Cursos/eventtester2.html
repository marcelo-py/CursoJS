<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventListener</title>
    <style>
        #caixa{
            width: 100px;
            height: 100px;
            background: red;
            border: 2px solid;
        }
    </style>

    <script>
        function mover(){
            var caixa = document.getElementById('caixa')
            caixa.style.position = 'absolute'
            caixa.style.top = Math.random()*500+'px'
            caixa.style.right = Math.random()*500+'px'
        }

        function addEventos(){
            var btn = document.getElementsByTagName('button')[0]
            btn.addEventListener("click", mover)
        }
        window.addEventListener("load", addEventos)

    </script>
</head>
<body>
    <div id="caixa"></div>
    <button>Mover Caixa</button>
</body>
</html>
