<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movimentação suave</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>

    <script>
        var dx
        var dy 
        var px
        var py
        var vel
        var obj
        var tmp

        function iniciar() {
            dx = 0
            dy = 0
            px = 0
            py = 0
            vel = 10
            obj = document.getElementById('div1')
            tmp = setInterval(enterFrame, 1)//aqui ele ta rodnado o tempo todo, mas como dx e dy fica tudo em 0 qunaod não precionados então n tem oq mostrar
            document.addEventListener('keydown', teclaPress)
            document.addEventListener('keyup', teclaSolta)      
        }

        //quando precionado o set interval que ja tem o interframe rodadno vai pode mostrar alguma coisa em sua velocidade  que foi passada
        function teclaPress(){
            var tecla = event.keyCode
            if (tecla == 37){
                dx = -1
            } else if (tecla == 38){
                dy = -1
            } else if (tecla == 39){
                dx = 1
            } else if(tecla == 40){
                dy = 1
            }
        }
        function teclaSolta(){
            var tecla = event.keyCode
            if (tecla == 37){
                dx = 0
            } else if (tecla == 38){
                dy = 0
            } else if(tecla == 39){
                dx = 0
            } else if(tecla == 40){
                dy = 0
            }
        }

        function enterFrame(){
            px += dx*vel
            py += dy*vel
            obj.style.left = px+'px'
            obj.style.top = py+'px'
        }
        window.addEventListener('load', iniciar)
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
