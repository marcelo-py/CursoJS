<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
    </style>

    <script>
        var px, py, dx, dy, vel, obj, anima

        function iniciar(){
            px = 0
            py = 0
            dx = 1
            dy = 0
            vel = 5
            obj = document.getElementById('div1')
            obj.addEventListener('click', startPause)
        }

        var pause = false
        var cont = 0
        function startPause(){
            if (pause){
                cancelAnimationFrame(anima)
                pause = false
            }else{
                pause = true
                game()
            }
            
            cont += 1
        }
        function game(){
            px += dx*vel
            obj.style.left = px+'px'
            anima = requestAnimationFrame(game)
            if (px > 800){
                dx = -1
            } else if (px <= 1){
                dx = 1
            }
        }
        window.addEventListener('load', iniciar)
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
