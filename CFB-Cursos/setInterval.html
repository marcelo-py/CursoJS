<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setInterval</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: solid;
        }
    </style>
    <script>
        cont = 0
        function mudaCor(){
            var r = Math.floor(Math.random()*255)
            var g = Math.floor(Math.random()*255)
            var b = Math.floor(Math.random()*255)
            var div = document.getElementById('div1')
            div.style.backgroundColor = `rgb(${r}, ${g}, ${b})`
            div.innerHTML = `<h1>${cont}</h1>`
            div.style.textAlign = 'center'
            div.style.textShadow = '0 0 2px #ffffffae'
            cont++
        }
        var muda_cor
        function iniciar(){
            muda_cor = setInterval(mudaCor, 3000)
        }
        function parar(){ 
            clearInterval(muda_cor)
        }
        function addEvventos(){
            var btn1 = document.getElementsByTagName('button')[0]
            var btn2 = document.getElementsByTagName('button')[1]
            btn1.addEventListener('click', iniciar)
            btn2.addEventListener('click', parar)
        }
        window.addEventListener('load', addEvventos)
    </script>
</head>
<body>
    <div id="div1"></div>
    <button>Iniciar</button>
    <button>Parar</button>
</body>
</html>
