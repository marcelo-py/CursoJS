<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dwitch case</title>
</head>
<body>
    <script>
        var num = prompt('Digite um numero menor que 5')

        switch (num > 5){
            case true:
                document.write('você digitou um número maior que 5')
                break
            default:
                document.write('Você digitou um número menor que 5')
        }
    </script>
</body>
</html>
