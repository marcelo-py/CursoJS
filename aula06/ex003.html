<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando variaveis</title>
    <style>
        body{
            background-color: rgb(255, 119, 0);
            font: normal 20pt arial;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: '))//o valor recebido da janela é uma string
        var n2 = Number.parseFloat(window.prompt('Digite outro número: '))//pode se usar apenas o Number(numero)
        var soma = n1 + n2

        window.alert(`A soma entre ${n1} e ${n2} é: ${soma}`)
    </script>
</body>
</html>
