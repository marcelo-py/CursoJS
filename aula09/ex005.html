<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: #0795e7d0;
            font: normal 12pt arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai um resultado</p>
    <p name="p2">Apredendo a usar o <strong>DOM</strong> em JS</p>
    <div id="msg" class="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]
        window.document.write(p1.innerText)

        var p2 = window.document.getElementsByName('p2')[0]
        window.document.write('<br>'+ p2.innerText)
        

        var corpo = window.document.body
        corpo.style.background = 'green'

        var d = window.document.querySelector('div#msg')
        window.document.write('<br>' + d.innerText)
    </script>
</body>
</html>
